<div class="d-flex d-align-items d-direction-column d-gap-m d-flex-1 full-w-h">
    <h1>
        Udregn løbetiden på dit lån
    </h1>
    <div class="d-flex d-gap-m d-flex-wrap d-justify-content">
        <div class="form-group">
            <label for="total-loan">
                Antal af penge lånt
            </label>
            <input type="number" id="total-loan" name="total-loan" min="0" value="1000000"
            onchange="totalLoanAmountChanged()" />
        </div>
        <div class="form-group">
            <label for="total-interest">
                Renten i årlig procent
            </label>
            <input type="number" id="total-interest" name="total-interest" min="0" max="100" value="5.5"
            onchange="interestRateChanged()" />
        </div>
        <div class="form-group">
            <label for="monthly-payment">
                Betaling hver måned
            </label>
            <input type="number" id="monthly-payment" name="monthly-payment" min="0" max="5 0" value="8000"
            onchange="monthlyPaymentChanged()" />
        </div>
    </div>
    <div class="d-flex d-flex-1 chart-container">
        <canvas id="loan-chart"></canvas>
    </div>
</div>

<script src="/Pages/Loan/javascript.js"></script>
