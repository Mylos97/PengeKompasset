<script src="./Pages/Loan/javascript.js" defer></script>
<div class="d-flex d-align-items d-direction-column d-gap-m d-flex-1 full-w-h">
    <h1>
        Udregn løbetiden på dit lån
    </h1>
    <div class="d-flex d-gap-m d-flex-wrap d-justify-content">
        <div class="form-group">
            <label for="total-loan">
                Antal af penge lånt
            </label>
            <input-dots value="1120000" onchange="totalLoanAmountChanged(event)" id="total-loaned"></input-dots>
        </div>
        <div class="form-group">
            <label for="total-interest">
                Renten i årlig procent
            </label>
            <input type="number" id="total-interest" name="total-interest" min="0" max="100" value="5.2"
                onchange="interestRateChanged()" />
        </div>
        <div class="form-group">
            <label for="monthly-payment">
                Betaling hver måned
            </label>
            <input type="number" id="monthly-payment" name="monthly-payment" min="0" max="5 0" value="6120"
                onchange="monthlyPaymentChanged()" />
        </div>
    </div>
    <div id="loan-list" class="list-table">
        <ul>

        </ul>
    </div>
    <div class="chart-container" style="height: 70%;">
        <canvas id="loan-chart"></canvas>
    </div>
</div>
